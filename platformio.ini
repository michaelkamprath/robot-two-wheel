[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
extra_scripts =
    pre:setup_build.py
test_framework = unity
test_build_src = yes
monitor_speed = 57600
lib_deps =
    L298N
    SD
    SPI
    I2Cdev
    MPU6050



